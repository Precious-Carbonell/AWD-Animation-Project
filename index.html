<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>

<link rel="icon" href="./favicon.png">
<link rel="stylesheet" href="style.css">

<script defer src="script.js"></script>

</head>

<body>
    

    <main>
        
    <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>    
        </div>

        <div class="outbuttons">
            <button id="background_button"></button>
            <button id="music"> </button>
        
        </div>
    
        <div class="ash">
            <button id="ash_button"></button>
            <div class="ash-bubble" id="ash_bubble">
                <p id="ash_message"></p>
            </div>
        </div>
        
    <img src="imagempokedex.png" alt="pokedex" class="pokedex">
    
</main>
<footer>
    Click Ash Ketchum to get words of wisdom, and check out his pokedex!
</footer>

</body>
</html>
